<!DOCTYPE html>
<html lang="es">

	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="style.css">
		<meta name="description" content="Todas las redes de BestChoripan estan almacenadas en esta pagina.">
		<link rel="icon" type="image/png" href="/assets/icono1.png">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv='cache-control' content='no-cache'>
		<meta http-equiv='expires' content='0'>
		<meta http-equiv='pragma' content='no-cache'>
		<title>BestChoripan</title>
		<script src="script.js"></script>
		<link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css">
	</head>
	<!-- Ejecuta la funcion del tiempo -->

	<body onload="Time()">
		<audio id="click">
			<source src="assets/click.ogg" type="audio/ogg">
		</audio>
		<div class="scroll">
			<div class="container center">
				<!-- Separacion para que no se vea tan pegado al techo-->
				<br>
				<img src="assets/logo.png" alt="MCLogo" class="logo center">
				<!-- Separacion para que el logo no este pegado a los botones xd -->
				<br>
				<br>
				<!-- Botones -->
				<div class="button-list">
					<a class="minecraft-button center"
						onclick="clickSound(); delay('https://github.com/BestChoripans'); return false;">GitHub</a>
					<a class="minecraft-button center"
						onclick="clickSound(); delay('https://twitch.tv/BestChoripan'); return false;">Twitch</a>
					<a class="minecraft-button center"
						onclick="clickSound(); delay('https://x.com/best_choripan'); return false;">Twitter / X</a>
					<a class="minecraft-button center"
						onclick="clickSound(); delay('https://www.youtube.com/@BestChori'); return false;">YouTube</a>
					<a class="minecraft-button center"
						onclick="clickSound(); delay('https://bsky.app/profile/bestchoripan.bsky.social'); return false;">Bluesky</a>
					<a class="minecraft-button center"
						onclick="clickSound(); delay('https://kick.com/bestchori'); return false;">Kick</a>
					<a class="minecraft-button center"
						onclick="clickSound(); delay('https://bestchoripans.github.io/portafolio'); return false;">Portafolio</a>
					<a class="minecraft-button center" onclick="clickSound();">
						<div id="clock">8:10:45</div>
					</a>
				</div>
			</div>
		</div>
		</div>
	</body>

</html>
